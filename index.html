<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fashion Driven</title>
</head>
<body>
    <div class="header">
        <img src="./images/Logo.png" alt="">
    </div>
    <div class="webpage">
        <div class="esquerda">
            <div class="montar-blusa">
                <div class="secao escolha-o-modelo">
                    <p>Escolha o modelo</p>
                    <div class="opcoes">
                        <div class="opcao modelo">
                            <div id="t-shirt" class="icone-fundo" onclick="selecionarModelo(this);">
                                <img class="icone" src="./images/tshirt.png" alt="tshirt">
                            </div>
                            <p class="nome-da-opcao">T-shirt</p>
                        </div>
                        <div class="opcao modelo">
                            <div id="long" class="icone-fundo" onclick="selecionarModelo(this);">
                                <img class="icone" src="./images/Camiseta.png" alt="camiseta">
                            </div>
                            <p class="nome-da-opcao">Camiseta</p>
                        </div>
                        <div class="opcao modelo">
                            <div id="top-tank" class="icone-fundo" onclick="selecionarModelo(this);">
                                <img class="icone" src="./images/Mangalonga.png" alt="manga longa">
                            </div>
                            <p class="nome-da-opcao">Manga longa</p>
                        </div>
                    </div>
                </div>
                <div class="secao escolha-a-gola">
                    <p>Escolha a gola</p>
                    <div class="opcoes">
                        <div class="opcao gola">
                            <div id="v-neck" class="icone-fundo" onclick="selecionarGola(this);">
                                <img class="icone" src="./images/GolaV.png" alt="gola-v">
                            </div>
                            <p class="nome-da-opcao">Gola V</p>
                        </div>
                        <div class="opcao gola">
                            <div id="round" class="icone-fundo" onclick="selecionarGola(this);">
                                <img class="icone" src="./images/GolaRedonda.png" alt="gola redonda">
                            </div>
                            <p class="nome-da-opcao">Gola redonda</p>
                        </div>
                        <div class="opcao gola">
                            <div id="polo" class="icone-fundo" onclick="selecionarGola(this);">
                                <img class="icone" src="./images/GolaPolo.png" alt="gola polo">
                            </div>
                            <p class="nome-da-opcao">Gola polo</p>
                        </div>
                    </div>
                </div>
                <div class="secao escolha-o-tecido">
                    <p>Escolha o tecido</p>
                    <div class="opcoes">
                        <div class="opcao tecido">
                            <div id="silk" class="icone-fundo" onclick="selecionarTecido(this);">
                                <img class="icone" src="./images/Seda.png" alt="seda">
                            </div>
                            <p class="nome-da-opcao">seda</p>
                        </div>
                        <div class="opcao tecido">
                            <div id="cotton" class="icone-fundo" onclick="selecionarTecido(this);">
                                <img class="icone" src="./images/Algodão.png" alt="Algodão">
                            </div>
                            <p class="nome-da-opcao">Algodão</p>
                        </div>
                        <div class="opcao tecido">
                            <div id="polyester" class="icone-fundo" onclick="selecionarTecido(this);">
                                <img class="icone" src="./images/Poliester.png" alt="Poliester">
                            </div>
                            <p class="nome-da-opcao">Poliéster</p>
                        </div>
                    </div>
                </div>
                <div class="secao imagem-de-referencia">
                    <p>Imagem de referência</p>
                    <input onchange="linkarImagem();" type="text" placeholder="Insira o link">
                </div>
                <div class="botao">
                    <button>Confirmar pedido</button>
                </div>
            </div>
            <div class="base">
                <p>Últimos Pedidos</p>
                <ul class="ultimos-pedidos">
                </ul>
            </div>
        </div>
        <div class="ilustracao">
            <img src="./images/ilustração.png" alt="ilustracao">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
